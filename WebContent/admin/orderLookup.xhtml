<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<p:panel closable="true" header="#{vasessionbean.programName}">
		<p:ajax event="close" listener="#{menubean.handleClose}" update=":mainCenterForm" />
		<p:panelGrid>
			<p:row>
				<p:column style="text-align: center">
					<h:outputText value="รายชื่อลูกค้า : " />
					<p:selectOneMenu id="selMaster" value="#{orderbean.selectedMasterId}">
						<f:selectItems value="#{orderbean.master}" var="m"
							itemLabel="#{m.company}" itemValue="#{m.id}" />
						<p:ajax event="valueChange" listener="#{orderbean.selMasterChange}" update="tblOrder" process="@this" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:panelGrid style="width: 75%">
						<p:row>
							<p:column>
								<p:dataTable resizableColumns="true" id="tblOrder" var="r" value="#{orderbean.slave}"
									paginator="true" paginatorPosition="bottom" rows="15"
									selectionMode="single" selection="#{orderbean.selectedRow}"
									rowKey="#{r.id}">
									<p:column headerText="Order name">
										<h:outputText value="#{r.shipName}" />
									</p:column>
									<p:column headerText="Order Date">
										<h:outputText value="#{r.orderDate}">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
										</h:outputText>
									</p:column>
									<p:column headerText="recipe">
										<h:outputText value="#{r.recipe}" />
									</p:column>
									<p:column headerText="qty">
										<h:outputText value="#{r.qty}" />
									</p:column>
									<p:column headerText="สถานะ ใบสั่งซื้อ">
										<p:commandButton value="สถานะ ใบสั่งซื้อ"
											actionListener="#{orderbean.btnOrderStatusClick(r)}"
											oncomplete="PF('newOrderStatustDlg').show()" process="@this"
											update=":mainCenterForm" resetValues="true" />
										</p:column>
										<p:column headerText="">
										<p:commandButton value="รายละเอียด"
												actionListener="#{orderbean.btnEditClick(r)}"
												oncomplete="PF('newObjectDlg').show()" process="@this"
												update=":mainCenterForm" resetValues="true" />
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
	
  	
  	<p:dialog id="newObjectDlg" header="รายละเอียด ใบสั่งซื้อ" widgetVar="newObjectDlg"  modal="true" appendTo="@(body)" width="700px" height="350px" closable="true">
			<p:panelGrid id="panelInput">
				<p:row>
					<p:column>
						<h:outputText for="shipName" value="Order : " />
					</p:column>
					<p:column colspan="3">
						<p:inputText id="shipName" value="#{orderbean.selectedRow.shipName}" readonly="true" size="60"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="orderDate" value="Order date : " />
					</p:column>
					<p:column>
						<p:inputText id="orderDate" value="#{orderbean.selectedRow.orderDate}" readonly="true">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</p:inputText>
					</p:column>
					<p:column>
						<h:outputText for="paidDate" value="Paid date : " />
					</p:column>
					<p:column>
						<p:inputText id="paidDate" value="#{orderbean.selectedRow.paidDate}" readonly="true">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="paymentType" value="Payment type : " />
					</p:column>
					<p:column>
						<p:inputText id="paymentType" value="#{orderbean.selectedRow.paymentType}" readonly="true"/>
					</p:column>
					<p:column>
						<h:outputText for="shipCity" value="Ship city: " />
					</p:column>
					<p:column>
						<p:inputText id="shipCity" value="#{orderbean.selectedRow.shipCity}" readonly="true"/>
					</p:column>			
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="shipCountry" value="Ship country: " />
					</p:column>
					<p:column>
						<p:inputText id="shipCountry" value="#{orderbean.selectedRow.shipCountryRegion}" readonly="true"/>
					</p:column>
					<p:column>
						<h:outputText for="shipStartProvince" value="Ship province: " />
					</p:column>
					<p:column>
						<p:inputText id="shipStartProvince" value="#{orderbean.selectedRow.shipStateProvince}" readonly="true"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="shipAddress" value="Ship address: " />
					</p:column>
					<p:column colspan="3">
						<p:inputText id="shipAddress" value="#{orderbean.selectedRow.shipAddress}" readonly="true" size="60"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="shipPostalcode" value="Ship postalcode: " />
					</p:column>
					<p:column>
						<p:inputText id="shipPostalcode" value="#{orderbean.selectedRow.shipZipPostalCode}" readonly="true"/>
					</p:column>
					<p:column>
						<h:outputText for="shipFree" value="ship free: " />
					</p:column>
					<p:column>
						<p:inputText id="shipFree" value="#{orderbean.selectedRow.shippingFee}" readonly="true"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="taxRate" value="tax rate: " />
					</p:column>
					<p:column>
						<p:inputText id="taxRate" value="#{orderbean.selectedRow.taxRate}" readonly="true"/>
					</p:column>
					<p:column>
						<h:outputText for="taxes" value="taxes: " />
					</p:column>
					<p:column>
						<p:inputText id="taxes" value="#{orderbean.selectedRow.taxes}" readonly="true"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText for="recipe" value="recipe: " />
					</p:column>
					<p:column>
						<p:inputText id="recipe" value="#{orderbean.selectedRow.recipe}" readonly="true"/>
					</p:column>
					<p:column>
						<h:outputText for="qty" value="qty: " />
					</p:column>
					<p:column>
						<p:inputText id="qty" value="#{orderbean.selectedRow.qty}" readonly="true"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:commandButton value="ยกเลิก" icon="ui-icon-close" onclick="PF('newObjectDlg').hide()"/>
					</p:column>
				</p:row>				
			</p:panelGrid>
	</p:dialog>
	
	<p:dialog id="docketReportDlg" header="Docket Report" widgetVar="docketDlg"  modal="true" appendTo="@(body)" width="700px" height="500px" closable="true">
			<p:panelGrid id="docketReport">
			</p:panelGrid>
		</p:dialog>
		
		
	</ui:composition>
</html>
